<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | KAMAY NG PAG ASA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('file:///E:/Z%20OUT/PHOTO/outreach.jpg') no-repeat center center/cover;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #8B0000;
            padding: 10px 20px;
            color: white;
        }

        .navbar .links {
            display: flex;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            background-color: #B22222;
            margin: 0 5px;
        }

        .navbar .KATROPA {
            font-weight: bold;
            color: white;
        }

        footer {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 30px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .contact-us {
            text-align: center;
            margin: 50px 20px;
        }

        .contact-us h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .contact-us p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #8B0000;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #B22222;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <p class="KATROPA">KAMAY NG PAGASA</p>
        <div class="links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="programs.html">Programs</a>
            <a href="contact.html">Contact</a>
            <a href="donate.html">Donate</a>
        </div>
   </div>

    <div class="contact-us">
        <h1>Contact Us</h1>
        <p>Reach out to us through the details below or fill out the contact form.</p>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Community Outreach. All rights reserved.
    </footer>
</body>
</html>
